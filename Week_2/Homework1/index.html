<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 20px;
            height: 20px;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .lightBlue {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Tables Homework</h1>
    <table border="1">
        <tbody>
            <tr>
                <td class="red"></td>
                <td class="red"></td>
                <td rowspan="2" colspan="2"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td rowspan="2" colspan="2"></td>
                <td class="blue"></td>
                <td class="blue"></td>
            </tr>
            <tr>
                <td class="red"></td>
                <td class="red"></td>
                <td class="lightBlue" ></td>
                <td class="blue"></td>
                <td class="lightBlue"></td>
                <td class="blue"></td>
                <td class="blue"></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="4"></td>
                <td class="lightBlue"></td>
                <td class="blue"></td>
                <td class="lightBlue"></td>
                <td rowspan="2" colspan="4"></td>
            </tr>
            <tr>
                <td class="lightBlue"></td>
                <td class="blue"></td>
                <td class="lightBlue"></td>
            </tr>
            <tr>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="blue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
            </tr>
            <tr>
                <td class="lightBlue"></td>
                <td class="red"></td>
                <td class="red"></td>
                <td class="red"></td>
                <td class="red"></td>
                <td></td>
                <td class="green"></td>
                <td class="green"></td>
                <td class="green"></td>
                <td class="green"></td>
                <td class="lightBlue"></td>
            </tr>
            <tr>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="yellow"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
            </tr>
            <tr>
                <td colspan="4" rowspan="2"></td>
                <td class="lightBlue"></td>
                <td class="yellow"></td>
                <td class="lightBlue"></td>
                <td colspan="4" rowspan="2"></td>
            </tr>
            <tr>
                <td class="lightBlue"></td>
                <td class="yellow"></td>
                <td class="lightBlue"></td>
            </tr>
            <tr>
                <td class="yellow"></td>
                <td class="yellow"></td>
                <td colspan="2" rowspan="2"></td>
                <td class="lightBlue"></td>
                <td class="yellow"></td>
                <td class="lightBlue"></td>
                <td colspan="2" rowspan="2"></td>
                <td class="green"></td>
                <td class="green"></td>
            </tr>
            <tr>
                <td class="yellow"></td>
                <td class="yellow"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="lightBlue"></td>
                <td class="green"></td>
                <td class="green"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
